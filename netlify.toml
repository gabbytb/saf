[build]
  base = "."  # Build from the root directory
  publish = "client/build"  # Publish the React build folder
  command = "npm run build --prefix client"  # Build React app

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/:splat"  # This tells Netlify to use serverless functions (you'll set this up in the next step)
  status = 200
  force = true

[functions]
  directory = "server/functions"