    <!--Start of Change Header type onScroll -->
    <script>
        function myFunction() {
            let scroll = window.scrollY;
            let foundScrollbar = document.getElementById('scrollbar');
            let foundHeader = document.getElementById('header');
            let foundHomeHeader = document.getElementById('#homeHeader');
            let beforePseudoElement = document.querySelector('.mobile-nav .hamburger span'); 
                           
           
            if (scroll > 5) {
                foundHeader?.classList.add('sticky-header');
                foundHomeHeader?.classList.add('sticky-header');
                foundScrollbar?.classList.add('no-scrollbar');
                beforePseudoElement?.style.setProperty('--before-bg-color', "white");
                beforePseudoElement?.style.setProperty('--after-bg-color', "white");                      
            } else {
                foundHeader?.classList.remove('sticky-header');
                foundHomeHeader?.classList.remove('sticky-header');
                foundScrollbar?.classList.remove('no-scrollbar');
                beforePseudoElement?.style.setProperty('--before-bg-color', "black");
                beforePseudoElement?.style.setProperty('--after-bg-color', "black");
            };
        }; 
        myFunction();
    </script>
    <!--End of Change Header type onScroll -->
  </body>
